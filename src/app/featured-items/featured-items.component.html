<!-- <p>featured-items works!</p> -->
<div ng2-carouselamos [items]="featuredItems" [width]="800" [$prev]="prev" [$next]="next" [$item]="item">
</div>

<ng-template #prev>
    <button mat-raised-button color="accent">Left</button>
</ng-template>

<ng-template #next>
    <button mat-raised-button color="accent">Right</button>
</ng-template>

<ng-template #item let-i="index">
    <div class="gabegrid-tilewrapper">
        <h2>
            Featured Item: {{featuredItems[i]['title']}}
        </h2>
    </div>
</ng-template>
