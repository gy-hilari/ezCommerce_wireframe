<div tabindex="0" *ngIf="tiles.length > 0">
    <div ng2-carouselamos [items]="tiles" [width]="800" [$prev]="prev" [$next]="next" [$item]="item">
    </div>

    <ng-template #prev>
        <img src="../../assets/baseline-chevron_left-24px.svg" alt="">
    </ng-template>

    <ng-template #next>
        <img src="../../assets/baseline-chevron_right-24px.svg" alt="">
    </ng-template>

    <ng-template #item let-i="index">
        <!-- <div class="gabegrid-tilewrapper"> -->
        <mat-card #element role="dialog" class="gabegrid-tilewrapper">
            <mat-card-content>
                <ng-template ngFor let-item [ngForOf]="tiles[i]" let-j="index">
                    <button #elementChild mat-stroked-button color="primary" id="whatever" class="gabegrid-product-tile"
                        (focus)="sendItemToParent(item); speakFeaturedProduct(item.title)"
                        (click)="sendItemToParent(item); tabToProduct()"
                        (keydown.space)="sendProductFilterToParent(item['category'])">{{item['title']}}</button>
                    <!-- <div class="gabegrid-product-tile">
                        <img class="gabegrid-product-thumbnail" src="{{item['imageUrl']}}" alt="{{item['title']}}">
                    </div> -->
                </ng-template>
            </mat-card-content>
        </mat-card>

        <!-- </div> -->

    </ng-template>

</div>
